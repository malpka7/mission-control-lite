<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mission Control V2</title>
<style>
:root{--bg:#0b1220;--card:rgba(255,255,255,.05);

cat >> index.html << 'EOF'
);--text:#e8eefc;--muted:#a9b6d6;--brand:#7c5cff;--good:#31d0aa;--bad:#ff5577;}
* {box-sizing:border-box;}
body {font-family:system-ui;background:var(--bg);color:var(--text);margin:0;padding:20px;max-width:1200px;margin:auto;}
.tab {padding

10px;border:1px solid var(--line);border-radius:12px;background:transparent;cursor:pointer;color:var(--text);}
.tab[aria-selected="true"]{background:rgba(124,92,255,.18);border-color:var(--brand);}
section.hidden{display:none;}
.kanban{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
.col{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;}
.item{padding:8px;border:1px solid rgba(255,255,255,.1);border-radius:8px;background:rgba(0,0,0,.2);margin-bottom
8px;}
.card{padding:16px;border:1px solid var(--line);border-radius:16px;background:var(--card);margin-bottom:16px;}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="brand">
<div class="logo"></div>
<h1>Mission Control V2</h1>
<div class="muted">Tasks • Crons • Models • Skills • Agents</div>
</div>
<nav>
<button class="tab" data-tab="tasks" aria-selected="true">Tasks</button>
<button class="tab" data-tab="crons">Crons</button>
<button class="tab" data-tab="models">Models</button>
<button class="tab" data-tab="skills">Skills</button>
<button class="tab" data-tab="agents">Agents</button>
<button class="tab" data-tab="add">Add Agent</button>
</nav>
</header>

<section id="view_tasks">
<div class="kanban" id="kanban">
<div class="col"><h3>Open</h3><div class="items" id="open-tasks"></div></div>
<div class="col"><h3>Doing</h3><div class="items" id="doing-tasks"></div></div>
<div class="col"><h3>Done</h3><div class="items" id="done-tasks"></div></div>
</div>
<button class="btn primary" id="add-task">+ Add Task</button>
</section>

<section id="view_crons" class="hidden">
<div class="card">
<h3>Crons</h3>
<ul id="cron-list"></ul>
</div>
</section>

<section id="view_models" class="hidden">
<div class="card">
<h3>Models (API keys)</h3>
<ul id="models-list"></ul>
</div>
</section>

<section id="view_skills" class="hidden">
<div class="card">
<h3>Skills</h3>
<ul id="skills-list"></ul>
</div>
</section>

<section id="view_agents" class="hidden">
<div class="card">
<h3>Agents</h3>
<ul id="agents-list"></ul>
</div>
</section>

<section id="view_add" class="hidden">
<div class="card">
<h3>Add Agent</h3>
<input id="agent-name" placeholder="Name">
<input id="agent-model" placeholder="Model (gpt-5)">
<input id="agent-task" placeholder="Task">
<button class="btn primary" id="spawn-agent">Spawn</button>
</div>
</section>

</div>
<script src="app.js"></script>
</body>
</html>
